<h2 class="structural">Translate</h2>
<mat-card>
    <mat-progress-bar *ngIf="isTranslating" color="accent" mode="indeterminate"></mat-progress-bar>
    <div class="language">
        <p>Ottoman</p>
        <mat-icon>trending_flat</mat-icon>
        <p>Turkish</p>
    </div>
    <mat-divider></mat-divider>
    <div class="input">
        <textarea #input placeholder="Enter a word..."></textarea>
        <button *ngIf="input.value" [@popAnimation] (click)="clearInput()" mat-icon-button>
            <mat-icon>clear</mat-icon>
        </button>
    </div>
</mat-card>
<mat-card [@popAnimation] *ngIf="translation">
    <mat-card-title>
            {{translation.searched}} ({{translation.results.length}} results)
    </mat-card-title>
    <mat-card-content>
        <p *ngIf="!translation.results.length">
            There is no translation for this word.
            <span class="emoji">ðŸ˜ž</span>
        </p>
        <mat-list *ngIf="translation.results.length">
            <mat-list-item *ngFor="let result of translation.results">
                {{result}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
