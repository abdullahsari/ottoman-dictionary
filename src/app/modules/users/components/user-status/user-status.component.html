<ng-container [ngSwitch]="status">
    <span *ngSwitchCase="'ONLINE'" class="online">
        Online
    </span>
    <span *ngSwitchCase="'OFFLINE'" class="offline">
        Offline
    </span>
    <span *ngSwitchCase="'IDLE'" class="idle">
        Away
    </span>
    <span *ngSwitchDefault class="unknown">
        Unknown
    </span>
</ng-container>
