<html lang="en">
<head>
    <base href="/" />
    <meta charset="utf-8" />
    <title>Personal Dictionary</title>

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#3F51B5" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="assets/img/favicons/favicon-256x256.png" sizes="256x256" />
    <link rel="icon" type="image/png" href="assets/img/favicons/favicon-128x128.png" sizes="128x128" />
    <link rel="icon" type="image/png" href="assets/img/favicons/favicon-64x64.png" sizes="64x64" />
    <link rel="icon" type="image/png" href="assets/img/favicons/favicon-32x32.png" sizes="32x32" />
</head>
<body>
    <app-root>
        <style>
            body {
                margin: 0;
            }

            app-root {
                align-items: center;
                color: rgba(0, 0, 0, 0.2);
                display: flex;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, sans-serif;
                font-size: 9rem;
                height: 100vh;
                justify-content: center;
                text-transform: uppercase;
            }

            span {
                animation: letters 1.5s ease-out infinite;
            }

            span:nth-of-type(2) {
                animation-delay: .25s;
                padding-left: .5em;
                padding-right: .5em;
            }

            span:last-of-type {
                animation-delay: .5s;
            }

            @keyframes letters {
                50% {
                    transform: translateY(-1rem);
                }
                100% {
                    transform: translateY(0);
                }
            }
        </style>

        <span>M</span><span>A</span><span>S</span>
    </influo-root>
    <noscript>
        <p>You cannot use this application unless you reactivate JavaScript...</p>
    </noscript>
</body>
</html>
